<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Lab	7:	Forms.</title>
    <style type="text/css">
        table,td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>Hospital Admission Information</h1>

    <form action="#">
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="firstName" id="firstName"/></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lastName" id="lastName"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="emailAdress" id="email"/></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone" id="phone"/></td>
            </tr>
            <tr>
                <td>Street Address:</td>
                <td><input type="text" name="address" id="address"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" id="city"/></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><select name="state" size="1">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>ZIP:</td>
                <td><input type="text" name="zip" id="zip"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="0" max="115"/></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <select name="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input type="number" min="1" max="31" name="day"/>
                    <input type="number" min="1900" max="2016" name="year"/>
                </td>
            </tr>
            <tr>
                <td valign="top">Gender:</td>
                <td>
                    <input type="radio" value="male" name="gender"/>Male<br/>
                    <input type="radio" value="female" name="gender"/>Female<br/>
                </td>
            </tr>
            <tr>
                <td valign="top">Health History:</td>
                <td>
                    <input type="checkbox" value="Heart Attack" name="healthHistory"/>Heart Attack<br/>
                    <input type="checkbox" value="Stoke" name="healthHistory"/>Stoke<br/>
                    <input type="checkbox" value="Cancer" name="healthHistory"/>Cancer<br/>
                    <input type="checkbox" value="Hypertension" name="healthHistory"/>Hypertension<br/>
                    <input type="checkbox" value="Depression" name="healthHistory"/>Depression<br/>
                    <input type="checkbox" value="COPD" name="healthHistory"/>COPD<br/>
                    <input type="checkbox" name="healthHistory"/>Other:<input type="text" name="other"/><br/>
                </td>
            </tr>
        </table>
        <input type="reset"/><input type="submit"/>

    </form>
</body>
</html>
